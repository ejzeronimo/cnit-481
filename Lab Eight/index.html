<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Auction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Lab Eight - Auction House</h1>

        <div id="highest-bid-container" class="card">
            <h2>Highest Bid: <span id="highest-bid"></span></h2>
            <p id="time-remaining"></p>
        </div>

        <div class="grid">
            <div id="time-remaining" class="card">
                <img src="./resources/martin-garrido-cVUPic1cbd4-unsplash.jpg">
                <h2>Item Name</h2>
                <p>Item Description</p>
                <p>Starting Bid:</p>
            </div>

            <div id="bid-container" class="card">
                <form>
                    <label for="bid-amount">Enter Bid Amount:</label>
                    <input type="number" id="bid-amount" name="bid-amount" min="100" step="1" required>
                    <br>
                    <label for="max-bid-amount">Enter Max Bid:</label>
                    <input type="number" id="max-bid-amount" name="max-bid-amount" min="100" step="1" value="1000"
                        required>
                    <br>
                    <button type="submit">Place Bid</button>
                </form>
                <p>Your current bid: <span id="current-bid"></span></p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
